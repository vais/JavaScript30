<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: url(background.jpg);
        background-color: #1c1c1c;
        background-position: bottom center;
        background-size: cover;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        padding: 0 16px;
        gap: 16px;
      }

      button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border: solid black 4px;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.7);
        width: 5rem;
        height: 5rem;
        color: white;
        font-size: 1.5rem;
        font-family: Courier;
        text-transform: uppercase;
        box-shadow: 0 0 1rem yellow;
      }

      button > span {
        font-size: 0.7rem;
        color: yellow;
        font-family: Arial;
      }

      button.playing {
        border-color: yellow;
        transform: scale(1.2);
        transition: transform 50ms;
      }
    </style>
  </head>
  <body>
    <button class="key" data-key="a">a<span>clap</span></button>
    <button class="key" data-key="s">s<span>hihat</span></button>
    <button class="key" data-key="d">d<span>kick</span></button>
    <button class="key" data-key="f">f<span>openhat</span></button>
    <button class="key" data-key="g">g<span>boom</span></button>
    <button class="key" data-key="h">h<span>ride</span></button>
    <button class="key" data-key="j">j<span>snare</span></button>
    <button class="key" data-key="k">k<span>tom</span></button>
    <button class="key" data-key="l">l<span>tink</span></button>

    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="g" src="sounds/boom.wav"></audio>
    <audio data-key="h" src="sounds/ride.wav"></audio>
    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="k" src="sounds/tom.wav"></audio>
    <audio data-key="l" src="sounds/tink.wav"></audio>

    <script>
      const play = (key) => {
        const audio = document.querySelector(`audio[data-key="${key}"]`);
        const button = document.querySelector(`button[data-key="${key}"]`);
        if (!audio || !button) {
          return;
        }
        audio.currentTime = 0;
        audio.play();
        button.classList.add("playing");
      };

      document.querySelectorAll(".key").forEach((button) => {
        button.addEventListener("click", () => play(button.dataset.key));
        button.addEventListener("transitionend", () => {
          button.classList.remove("playing");
        });
      });

      document.addEventListener("keydown", (event) => play(event.key));
    </script>
  </body>
</html>
